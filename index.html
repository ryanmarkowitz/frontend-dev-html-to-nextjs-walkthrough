<!--important terminology: indented tags are children to the tags they are inside of called the parents-->
<!--tags with inside the same parent are called siblings-->
<!--Below is a "Declaration" which tells the web browser we are using html5."-->
<!DOCTYPE html>
<!--html tag is  a container tag. Everything inside the tag goes within the pair-->
<!--all html tags need to go inside the html tag-->
<html>
<!--for the most part we have two different types of tags, header and body-->
<!--header tag is like the "settings" we can give infromation to the page, title, decriptions, imports-->
    <head>
        <!-- Sets the character encoding to UTF-8, allowing for most characters from all languages to be displayed correctly -->
        <meta charset="UTF-8">
        <!-- Provides a short description of the webpage; search engines may show this in search results -->
        <meta name="description" content="This is an awesome website">
    <!--title tag will change the title we see in the tab of web browser-->
        <title>Ryan's Website</title>

    </head>
<!--The body tag is responsible for containing the stuff to be displayed on the webpage-->
    <body style="background-color: aqua;">
    <!--h<1-6> are headers with infromation inisde what it makes as the header-->
        <h1>Ryan's Website</h1>
    <!--p is paragraph header. Will automatically format your paragraphs-->
    <!--b is for bold and i is for italicize-->
    <!--there are big and small tags, makes text bigger or smaller-->
        <p><big>This</big> is paragraph <b>1</b></p>
    <!--br tag stands for break, it just creates a newline-->
        <br/>
    <!--hr tag creates a horizontal line for better formatting-->
        <hr/>
    <!--we can actually combine attribute tags together like we did below-->
        <p>This is paragraph <b><i>2</i></b></p>
    <!--the sub and sup tags stand for supscript and superscript. Essentially H20 will be H_2O and 10^2 will be 10^2-->
        <p>H<sub>2</sub>O</p>
        <p>10<sup>2</sup></p>
    <!--we can add attributes like we did to meta earlier. Here we style our text blue and background of it red-->
        <p style="color: blue; background-color: red">You can style your text</p>
    <!--This will link an external url the user can click on-->
    <!--the target="_blank makes it open a new tab"-->
        <a href="https://www.google.com" target="_blank">Google's Homepage</a>
    <!--Puts image on our website, if not available prints alt text-->
        <br/>
        <img width="600" src="https://cdn.mos.cms.futurecdn.net/pnfWWMKRiZqbBSxrJ3kLa3.jpg" alt ="A scary Dino"/>
        <br/>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5xGggtYi3hk?si=qdllG_XiPvWAYt_y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--divs are a block element wrapper, spans are inline element wrappers.-->
        <br/>
        <span>span1</span>
        <span>span2</span>
        <hr>
        <div>div1</div>
        <div>div2</div>
        <div>
        <!--we can create input text boxes-->
            <input type="text" value="Enter your username"/>
            <input type="password" />
            <input type="date"/>
        </div>
    </body>

</html>
