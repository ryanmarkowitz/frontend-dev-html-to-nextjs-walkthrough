<html>
<head>
    <meta charset="UTF-8">
    <title>INLINE CSS</title>
<!--This is an inline css example. Here I tell what attributes I want to add to certain tags. In this case h1 tag will be blue-->
    <style type="text/css">
        h1{
            color:blue
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
